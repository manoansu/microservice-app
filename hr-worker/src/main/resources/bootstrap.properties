# o servico de hr-worker vai rodar na porta 8001.
spring.application.name=hr-worker

#permite que o nosso microservico conhece o server de localizacao.
spring.cloud.config.uri=http://localhost:8888

#rodar microservice de teste no perfil de teste
spring.profiles.active=dev

#permite que o actuator atualiza as configurações durante runtime..
management.endpoints.web.exposure.include=*




